        let disconnectTime = 0;
        function handleVisibilityChange() {
            if (document.hidden) {
                if (socket) {
                    socket.send(JSON.stringify({
                        data: []
                    }));
                    chart.stopAnimation();
                    socket.close();
                    socket = null;
                    clearInterval(intervalID);
                }
            } else {
                if (!socket) {
                    chart.startAnimation();
                    initializeWebSocket();
                    intervalID = setInterval(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        data: chart.slotGroup.flatMap(slot => slot.list),
                        updatingServices: chart.updatingServices
                    }));
                }
            }, 5);
                    intervalID = setInterval(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        data: chart.slotGroup.flatMap(slot => slot.list),
                        updatingServices: chart.updatingServices
                    }));
                }
            }, 5);
                }
            }
        }
    
        function initializeWebSocket() {
          if(socket && socket.readyState === WebSocket.OPEN){
              disconnectTime = 0;
            } else{
            disconnectTime++;
            }
          if(!socket && !document.hidden){
            socket = new WebSocket(`wss:${domain}`);
            // socket = new WebSocket(`ws://${domain}`);
            
            setupSocketListeners();
            
                  
          }
            
        }
    
        function setupSocketListeners() {
            socket.addEventListener('open', () => {
              chart.setSocket(socket)
              disconnectTime = 0;

                socket.send(JSON.stringify({
                    pending_time: chart.pending_time,
                    fatal_time: chart.fatal_time
                }));
                console.log('WebSocket connection established');
                socket.send(JSON.stringify({
                      data: chart.slotGroup.flatMap(slot => slot.list),
                      updatingServices: chart.updatingServices
                  }));
            });
    
            socket.addEventListener('message', (event) => {
                const { dataNew, dataResponse, ramUsage, cpuUsage , data2, listServices} = JSON.parse(event.data);
                // console.table(dataNew)
                // console.table(listServices)

                // console.table(dataResponse)
                if (dataNew) {
                    chart.startGeneratingServices(dataNew);
                    // setTimeout(()=>{
                    //   chart.updateServiceResponse(dataResponse);
                    // }, 1000)
           
                    chart.updateServiceResponse(dataResponse);
                    chart.updateProgressBar(ramUsage, cpuUsage);
                    chart.updateStateInterval(data2.dataPending, data2.dataError, data2.dataRemove);
                }
        
            });
    
            socket.addEventListener('close', () => {
                console.log('WebSocket connection closed');
                
                socket = null; 
                if(disconnectTime >= 5){
                  chart.resetChart()
                  disconnectTime = 0;
                }
                setTimeout(initializeWebSocket, 3000);
            });
    
            socket.addEventListener('error', (error) => {
                console.error('WebSocket error:', error);
            });
        }
    
        function startInterval() {
            document.addEventListener('visibilitychange', handleVisibilityChange);
    
            if (!socket) {
                chart.startAnimation();
                initializeWebSocket();
            }
    
            intervalID = setInterval(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        data: chart.slotGroup.flatMap(slot => slot.list),
                        updatingServices: chart.updatingServices
                    }));
                }
            }, 5);
        }
    
        startInterval();
    </script>
    
    
</body>
